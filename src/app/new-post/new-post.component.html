<h2>Nouveau post</h2>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div class="form-group">
  <label for="title">
    Titre de post
  </label>
  <input type="text" id="title" class="form-control" name="title" ngModel required>
</div>

<div class="form-group">
  <label for="content">
    Contenu de post
  </label>
  <input type="text" id="content" class="form-control" name="content" ngModel required>
</div>

  <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Ajouter</button>
  </form>
